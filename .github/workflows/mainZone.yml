name: "MainZone Text Workflow"
on:
  push:
    branches:
      - workflow-mainzone
jobs:
  MainZone:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install lxml
      - name: "Extract text from files' MainZones"
        run: |
          ls ./data/*
          python mainZone.py ./data/*
